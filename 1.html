<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
 
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var temp=[];
  for(var i=0;i<5;i++){
    for(var j=0;j<5;j++){
    if(aqiData[j][1]<aqiData[j+1][1]){
       temp=aqiData[j];
       aqiData[j]=aqiData[j+1];
       aqiData[j+1]=temp;
      }
  }
  }
  for(var p=0;p<6;p++){
    if(aqiData[p][1]>60){
       var ul=document.getElementById("aqi-list");
       var li=document.createElement("li");
       ul.appendChild(li);
       li.innerHTML="第"+(p+1)+"名: "+aqiData[p][0]+","+aqiData[p][1];
  }
}

})();

</script>
</body>
</html>
